plugins {
    id 'java'
}

group = 'org.training'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.jsoup:jsoup:1.14.3' // 웹크롤링
}

test {
    useJUnitPlatform()
}